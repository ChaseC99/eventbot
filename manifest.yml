_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: EventBot
features:
  bot_user:
    display_name: EventBot
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - chat:write.public
      - emoji:read
      - files:write
      - groups:read
      - im:history
      - im:write
      - links:write
      - pins:write
      - reactions:read
      - team:read
      - users:read
      - im:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
